"A datetime string with format `Y-m-d H:i:s`, e.g. `2018-05-23 13:43:32`."
scalar DateTime @scalar(class: "Nuwave\\Lighthouse\\Schema\\Types\\Scalars\\DateTime")

"Indicates what fields are available at the top level of a query operation."
type Query {
    "Find a single user by an identifying attribute."
    user(
      "Search by primary key."
      id: ID @eq @rules(apply: ["prohibits:email", "required_without:email"])

      "Search by email address."
      email: String @eq @rules(apply: ["prohibits:id", "required_without:id", "email"])
    ): User @find

    "List multiple users."
    users(
      "Filters by name. Accepts SQL LIKE wildcards `%` and `_`."
      name: String @where(operator: "like")
    ): [User!]! @paginate(defaultCount: 10)
}



type Role {
  id: ID!
  nom: String!
  slug: String
  users: [User!]! @hasMany
}

type User {
  id: ID!
  name: String!
  email: String!
  is_admin: Boolean!
  role: Role! @belongsTo
  livres: [Livre!]! @hasMany
}

type Login {
  access_token: String!
  user: User!
}

type Categorie {
  id: ID!
  nom: String!
  slug: String!
  livres: [Livre!]! @hasMany
}

type Livre {
  id: ID!
  titre: String!
  description: String!
  date_sortie: String!
  slug: String!
  categorie: Categorie! @belongsTo
  auteur: User! @belongsTo
}

type Query {
  roles: [Role!]! @all
  users: [User!]! @all
  categories: [Categorie!]! @all
  livres: [Livre!]! @all
  livre(slug: ID!): Livre @find(model: "App\\Models\\Livre", key: "slug")
}


type Mutation {
  # Roles
  createRole(nom: String!, slug: String): Role @create @guard(checks: ["auth:sanctum", "admin"])
  updateRole(id: ID!, nom: String, slug: String): Role @update @guard(checks: ["auth:sanctum", "admin"])
  deleteRole(id: ID!): Role @delete @guard(checks: ["auth:sanctum", "admin"])

  # Categories
  createCategorie(nom: String!): Categorie @create @isAdmin @guard(checks: ["auth:sanctum"])
  updateCategorie(slug: ID!, nom: String, slug: String): Categorie @update @guard(checks: ["auth:sanctum", "admin"])
  deleteCategorie(slug: ID!): Categorie @delete @guard(checks: ["auth:sanctum", "admin"])

  # Livres
  createLivre(
    titre: String!
    description: String!
    date_sortie: String!
    categorie_id: ID!
  ): Livre @field(resolver: "App\\GraphQL\\Mutations\\LivreMutator@create") @guard(checks: ["auth:sanctum","auteur"])

  updateLivre(
    slug: ID!
    titre: String
    description: String
    date_sortie: String
    categorie_id: ID
  ): Livre @field(resolver: "App\\GraphQL\\Mutations\\LivreMutator@updateBySlug") @guard(checks: ["auth:sanctum", "livre.owner"])

  deleteLivre(
    slug: ID!
  ): Livre @field(resolver: "App\\GraphQL\\Mutations\\LivreMutator@deleteBySlug") @guard(checks: ["auth:sanctum", "livre.owner"])

  # Utilisateur
  register(
    name: String!
    email: String!
    password: String!
    password_confirmation: String!
    role_id: ID!
  ): User @field(resolver: "App\\GraphQL\\Mutations\\UserMutator@register")

  login(
  email: String!
  password: String!
  remember_me: Boolean
  ):Login @field(resolver: "App\\GraphQL\\Mutations\\UserMutator@login")
}

